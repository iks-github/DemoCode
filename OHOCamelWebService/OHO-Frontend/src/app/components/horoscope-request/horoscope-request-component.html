<div *ngIf="horoscope==null">

    <h1>OHO</h1>

    <p>
        Hi, I'm Scarlet. I offer you a look onto tomorrow.
        Just fill the emtpy fields below and ask for your personnel <b>O</b>nline <b>HO</b>roscope.
        It's free. Be brave and come to know your near future right now...
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- The table section below is generated: Do not modify manually! -->
            <table class="form-group">
                <tr>
                    <td>
                        <label for="name">Name</label>
                        <br>
                        <input id="name" type="text" class="form-Control" formControlName="nameControl"/>
                    </td>
                    <td class="space"></td>
                    <td>
                        <label for="gender">Gender</label>
                        <br>
                        <select id="gender" class="form-Control" formControlName="genderControl">
                            <option [value]="'m'">male</option>
                            <option [value]="'f'">female</option>
                            <option [value]="'d'">diverse</option>
                        </select>
                    </td>
                </tr>

                <tr>&nbsp;</tr>

                <tr>
                    <td>
                        <label for="birthday">Birthday</label>
                        <br>
                        <input id="birthday" type="text" class="form-Control" formControlName="birthdayControl"/>
                    </td>
                    <td class="space"></td>
                    <td>
                        <label for="favouriteColor">Favourite Color</label>
                        <br>
                        <input id="favouriteColor" type="color" formControlName="colorpickerControl"/>
                    </td>
                </tr>
            </table>
        <!-- The table section above is generated: Do not modify manually! -->

        <div class="form-group alert alert-danger" *ngIf="form.invalid">

            <!-- The error sections below are generated: Do not modify manually! -->
                <div *ngIf="nameC.errors?.required && nameC.touched">
                The field <i>Name</i> is required.
                </div>
                <div *ngIf="genderC.errors?.required && genderC.touched">
                The field <i>Gender</i> is required.
                </div>
                <div *ngIf="birthdayC.errors?.required && birthdayC.touched">
                The field <i>Birthday</i> is required.
                </div>
            <!-- The error sections above are generated: Do not modify manually! -->

        </div>

        <br>

        <button [disabled]="form.invalid"
                class="button btn btn-primary"
                type="submit"
        >Please send me my OHO...</button>

    </form>

</div>


<div *ngIf="horoscope!=null">

    <div [innerHTML]="horoscope | replaceHtmlSanitizerWithDompurify"></div>

    <br>

    <button [disabled]="form.invalid"
        class="button btn btn-primary"
        (click)="reset()"
    >Back</button>

</div>
